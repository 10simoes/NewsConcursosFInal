<body>
    <h1>Tela de Pagamento com Pix</h1>

    <p>Escaneie o QR code ou copie o código Pix abaixo:</p>
    
    <div id="pixCode">1234.5678.9012.3456</div>

    <img src="https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=1234.5678.9012.3456" alt="QR Code">

    <br><br>

    <button id="copyButton" onclick="copyPixCode()">Copiar Código Pix</button>

    <script>
        function copyPixCode() {
            var pixCode = document.getElementById("pixCode");
            var range = document.createRange();
            range.selectNode(pixCode);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");
            window.getSelection().removeAllRanges();

            alert("Código Pix copiado!");
        }
    </script>
